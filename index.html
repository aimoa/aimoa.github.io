<html>

<head>

  <meta charset="UTF-8">

  <style type="text/css">

    @keyframes blink {
      from {background-color: white; color: pink; font-size: 400%;}
      to {background-color: pink; color: white; font-size: 400%;}
    }

    body {
      background-color: #220044;
      text-align: center;
    }

    img {
      height: 400px;
      width: 400px;
    }

    div {
      width: auto;
      height: auto;
      animation: blink 4s ease-in-out infinite alternate;
    }

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>

  <img class="yolo" src="./aimoa.gif" />
  <a href="./foobar/"><img class="yolo" src="./babymedian.jpg"></a>
  <br />
  <img class="yolo" src="./aimoa.gif" />
  <img class="yolo" src="./aimoa.gif" />
  <br />

  <div>
    <p>最も愛を大切に</p>
  </div>

  <script type="text/javascript">
    function swag() {
      $(".yolo").each(function() {
          $(this).delay(1700*Math.random()).toggle(1700);
      });
      swag();
    }
    swag();
  </script>

</body>
</html>
