<html>

<head>

  <meta charset="UTF-8">

  <style type="text/css">

    @keyframes blink {
      from {background-color: white; color: pink; font-size: 400%;}
      to {background-color: pink; color: white; font-size: 400%;}
    }

    body {
      background-color: #220044;
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
    }

    div {
      width: auto;
      height: auto;
      animation: blink 4s ease-in-out infinite alternate;
    }

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>

  <a href="./gorilla/"><img class="yolo" src="./aimoa.gif"></a>
  <a href="./foobar/"><img class="yolo" src="./babymedian.jpg"></a>
  <br>

  <div>
    <a href="http://104.236.189.216/"><p>最も愛を大切に</p></a>
  </div>

  <script type="text/javascript">
    function swag() {
      $(".yolo").each(function() {
        $(this).delay(1700*Math.random()).toggle(1700);
      });
      swag();
    }
    swag();
  </script>

</body>
</html>
